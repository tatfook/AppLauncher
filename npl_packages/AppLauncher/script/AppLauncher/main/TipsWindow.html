<pe:mcml>
    <script type="text/npl" src="TipsWindow.lua">
    <![CDATA[
        NPL.load("script/AppLauncher/main/TipsWindow.lua");
        local TipsWindow = commonlib.gettable("AppLauncher.TipsWindow");
        TipsWindow.OnInit();

        function OnJump()
            TipsWindow.OnJump()
        end

        function OnUpdate()
            TipsWindow.OnUpdate()
        end
    ]]>
    </script>

    <div width="500" height="309" align="center" style="background-color:#ffffff" >
        <div width="100%" height="40">
            <img style="width:40px;height:40px;margin-left:5px;margin-top:5px;background:url(Texture/AppLauncherRes/icons/paracraft_32bits.png)" />
        </div>
        <div width="100%" height="280" align="center" valign="bottom" style="background-color:#eeeeee">
            <div width="450" height="180" align="center" style="margin-top:30px;background-color:#ffffff" >
                <pe:label name="tips_txt" style="margin-top:5px;width:450px;height:25px;text-align:left;">
                </pe:label>
            </div>
            <div width="100%" height="35" valign="bottom" style="margin-bottom:10px;">
                <input type="button" value="跳过" onclick="OnJump()" width="80" height="35" style="float:left;margin-left:85px;margin-right:85px;color:#ffffff;font:bold;background:url(Texture/AppLauncherRes/btn_blue_32bits.png#0 0 19 16:6 6 6 6)"/>
                <input type="button" value="更新" onclick="OnUpdate()" width="80" height="35" style="float:left;margin-left:85px;margin-right:85px;color:#ffffff;font:bold;background:url(Texture/AppLauncherRes/btn_black_32bits.png#0 0 14 15:6 6 6 6)"/>
            </div>
        </div>
    </div>
</pe:mcml>
